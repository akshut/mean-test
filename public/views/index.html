<div data-ng-controller="IndexController"> 
  <div data-ng-hide="global.authenticated">
    <h1>Welcome to your account portal</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>
            Secure.doxy.me is the place for our partnering clinicians to manage their rooms, see their patients, and get support for doxy.me products
          </h4>
        </div>


        <div class="col-md-6">

          <form action="/users/session" method="post" class="signin form-horizontal">

            <p class="error"></p>

            <div class="form-group">
              <label for="email" class="control-label col-lg-2">Email
              </label>

              <div class="col-lg-10">
                <input id="email" type="email" name="email" placeholder="Email" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="control-label col-lg-2">Password
              </label>

              <div class="col-lg-10">
                <input id="password" type="password" name="password" placeholder="Password" class="form-control">
              </div>
            </div>

            <div class="form-group">

              <div class="col-lg-offset-2 col-lg-10"><button type="submit" class="btn btn-signin">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div data-ng-show="global.authenticated" >
    <p>Welcome {{global.user.name}}!</p>
  </div>
</div>
