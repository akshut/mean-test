<div data-ng-controller="WaitingController" data-ng-init="find()">
  <div class="container">
    <h3>Patients Currently Waiting...</h3>
    <div class="videos">
      <div class="well" data-ng-repeat="room in rooms">
        <div class="l-box" id="{{room.sessionId}}"></div>
        <div class="btn btn-primary" ng-click="connect(room)">Connect</div>
        <div class="btn" ng-click="delete(room)">Delete</div>
        <div class="well" ng-show="result">{{result}}</div>
      </div>
    </div>
  </div>
</div>
